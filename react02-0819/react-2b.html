<!DOCTYPE html>
<html>

<head>
  <title>使用資料驅動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- bootstrap的js -->
  <script src="./javascripts/vendor.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">使用資料驅動-資料抽離</h1><small>檔名：<code>react-2b.html</code></small>
        </div>

        <!-- template：https://getbootstrap.com/docs/5.2/components/card/ -->

        <!-- 練習開始 -->
        <div id="root"></div>
        <script type="text/babel">
          function App() {
            // 建立資料物件(方法，屬性) => data物件
            // 資料抽離
            const data = {
              imgUrl: "https://cdn.pixabay.com/photo/2018/03/04/17/23/tiger-3198598_1280.jpg",
              title: '這是大標題',
              content: '這是內容文字',
              btnLink: 'https://pixabay.com/photos/tiger-cat-mammal-carnivore-3198598/',
              btnTitle: '這是按鈕文字',
            }

            return <>
              {/* 元件中的return區的註解前後需要加上大括號 */}
              <div className="card">
                <img src={data.imgUrl} className="card-img-top" alt="..." />
                <div className="card-body">
                  <h5 className="card-title">{data.title}</h5>
                  <p className="card-text">{data.content}</p>
                  <a href="#" className="btn btn-primary">{data.btnTitle}</a>
                </div>
              </div>
            </>
          }

          ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App/>);
        </script>
        <!-- 練習結束 -->
      </main>
    </div>
  </div>

  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>環境安裝</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="./javascripts/vendor.js"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">環境安裝</h1><small>檔名：<code>react-1.html</code></small>
        </div>
        <!-- 練習開始 -->

        <!-- 步驟一：載入React, Bable -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- 步驟二：載入root元素 -->
        <div id="root"></div>

        <!-- 使用JSX，type類型為 "text/babel" -->
        <!-- 沒有寫type="text/babel" 那就只是一般的js -->
        <!-- JSX的好處在於可以直接打HTML的標籤，要不然一般的js必須要用DOM元素才能撰寫HTML標籤 -->
        <script type="text/babel">
          // 查看react,ReactDOM成員
          console.log(React, ReactDOM);

          // 步驟三：建立 React 元件
          // 元件字首必定大寫，而且有回傳值return
          function App() {
            return <h1>早安,React</h1>
          }

          // 步驟四：渲染元件到根元件上
          // 1. 取得root的位置
          const el = document.getElementById('root');
          // 2. 宣告根元素的名稱，利用ReactDOM生成一個內容放root的位置
          const root = ReactDOM.createRoot(el);
          // 3. 透過root變數，render方法，將App元件渲染到root裡面
          root.render(<App/>);

          // 以下步驟似的簡化寫法
          // ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

        </script>

        <!-- 練習結束 -->
      </main>
    </div>
  </div>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>

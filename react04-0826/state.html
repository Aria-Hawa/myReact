<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- ReactHook - 狀態 useState -->

    <!-- 原生JS寫法 -->
    <button id="btn1">+</button>
    <span id="showNum">num=0</span>
    <script>
        let num = 0;
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', () => {
            num++;
            console.log(num);
            // document.getElementById('showNum').textContent(`num=${num}`); //寫錯了!!
            document.getElementById('showNum').textContent = `num=${num}`;
        })
    </script>
    <hr>
    <!-- React寫法 -->
    <div id="root"></div>
    <script type="text/babel">
        // 用console面板可以查詢React函式庫裏面有甚麼東西
        // console.log(React);
        // console.log(ReactDOM);

        // ReactHook - 狀態 useState
        // 取得useState方法
        // 解構useState方法
        const { useState } = React;

        function App() {
            // let num2 = 0;
            // 陣列中有兩個參數
            // 第一個:是一個變數(所以line45的宣告可以移除不寫)
            // 第二個:寫入變數的方法 =>透過參數二的方法把值寫給變數
            // useState(變數的預設值)
            const [num2,setNum2] = useState(10);
            // JSX寫法
            return (
                <div>
                    {/* <button onClick={() => { }}>這是React事件寫法</button> */}
                    <br />
                    {console.log(num2)}
                    <button onClick={() => {
                        // num2++;
                        // 用setNum2方法改變num2，所以上列移除
                        setNum2(num2+1);
                        // console.log(num2);
                    }}>+</button>
                    {num2}
                </div>
            )
        }



        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 以下React -->
    <div id="root"></div>
    <script type="text/babel">
        // 建立一個搜尋功能
        // #1 取出useState
        const { useState } = React;

        // 建立元件可以用變數方式建立
        // 元件內的參數用大括號包住
        /*
        const 變數名稱 = ({元件參數1,元件參數2,...})=>{
            return (
                <>
                元件內的程式描述
                </>
                )
                }
        */

        // #5 建立一個搜尋元件
        const SearchBox = ({ text2, onSearchHandler2 }) => {
            return (
                // console.log('SearchBox元件被呼叫了')
                <>
                    <label htmlFor="search">搜尋</label>
                    <input type="text"
                        id="search2"
                        className=""
                        value={text2}
                        onChange={onSearchHandler2}
                    />
                    {text2}
                </>
            )
        }


        function App() {
            // #2 定義狀態
            const [text, setText] = useState('請輸入任意字');
            // #3 建立一個更新資料的函式(利用建立變數的方法來建立函式=方法)
            const onSearchHandler = (e) => {
                setText(e.target.value);
            }
            // JSX寫法
            // $4 加上「搜尋」標籤與樣式
            return (
                <>
                    <h1>一般寫法</h1>
                    <label htmlFor="search">搜尋</label>
                    <input type="text"
                        id="search"
                        className=""
                        value={text}
                        onChange={onSearchHandler} />
                    {text}
                    <hr />
                    <h1>使用呼叫元件方式</h1>
                    {/* #6 選染searchBox元件 */}
                    {/* 元件傳參數方法，通常屬性名稱和要傳的變數名稱一樣，只是不一樣只是提示用 */}
                    <SearchBox text2={text} onSearchHandler2={onSearchHandler} />
                    <br />
                    {/* 顯示更新後的結果 */}
                    {text}
                </>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>

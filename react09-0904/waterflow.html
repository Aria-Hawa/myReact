<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 燈箱效果css -->
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css">
    <style>
        #container {
            margin: auto;
        }

        .box {
            width: 300px;
            margin-bottom: 5px;
        }

        .box img {
            width: 300px;
            vertical-align: bottom;     /* 處理圖片下方預設的留白取消 */
            object-fit: contain;
        }
    </style>

    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <a href="./jQuery/images/img02.webp"></a>


    <!-- 以下React -->
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const {useEffect} = React;

            useEffect(() => {
                $(function () {
                    $('#container').imagesLoaded(function () {
                        $('#container').masonry({
                            // 若要產生左右留白平均(水平置中)，必須要搭配最外框的margin:auto;
                            isFitWidth: true
                        });
                    });
                });
            }, []);


            return (
                <>
                    <h2>瀑布流</h2>

                    <div id="container">
                        <div className="box">
                            <img src="./jQuery/images/img01.png" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img02.webp" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img03.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img04.webp" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img05.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img06.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img07.webp" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img08.webp" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img09.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img10.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img11.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./jQuery/images/img12.jpg" alt="" />
                        </div>
                    </div>



                </>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);

    </script>

    <!-- jQuery主程式 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 載入圖片主程式 -->
    <script src="./jQuery/js/imagesloaded.pkgd.min.js"></script>
    <!-- 瀑布流主程式 -->
    <script src="./jQuery/js/masonry.pkgd.min.js"></script>
</body>

</html>

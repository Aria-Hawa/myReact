<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carousel {
            background-color: antiquewhite;
        }

        #carousel img {
            vertical-align: bottom;
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
    </style>

    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <a href=""></a>
    <!-- 以下React -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                $(function () {
                    $('#carousel').jCarouselLite({
                        auto: 1200,     // 多久時間輪播一次
                        scroll: 2,      // 每次捲動的張數
                        visible: 3,     // 顯示的張數
                        speed: 1000,     // 輪播速度
                    })
                })
            }, []);

            return (
                <>
                    <h2>旋轉木馬</h2>
                    <div id="carousel">
                        <ul>
                            <li><img src="./jQuery/lightbox/images/productBrowsing_pbShapeA_3.png" alt="" /></li>
                            <li><img src="./jQuery/lightbox/images/productBrowsing_pbShapeA_4.png" alt="" /></li>
                            <li><img src="./jQuery/lightbox/images/productBrowsing_pbShapeC_2.png" alt="" /></li>
                            <li><img src="./jQuery/lightbox/images/productBrowsing_pbShapeA_2.png" alt="" /></li>
                            <li><img src="./jQuery/lightbox/images/productBrowsing_pbShapeC_3.png" alt="" /></li>
                            <li><img src="./jQuery/lightbox/images/productBrowsing_pbShapeC_4.png" alt="" /></li>
                        </ul>
                    </div>
                </>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);

    </script>

    <!-- 設定jQuery -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 旋轉木馬 -->
    <script src="./jQuery/js/jquery.jcarousellite.min.js"></script>
</body>

</html>

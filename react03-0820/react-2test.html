<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap的js -->
    <script src="./js/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>



    <!-- 以下React -->
    <div id="root"></div>

    <script type="text/babel">
        // 建立卡片元件
        function GetCard(props) {
            console.log(props);
            // 檢查有無姓名
            let msgName = '';
            if (props.title == '') {
                msgName = '沒有提供姓名';
            } else {
                msgName = props.title;
            }
            // 檢查有無年齡
            let msgAge = '';
            if (props.text == '') {
                msgAge = '沒有提供年齡';
            } else {
                msgAge = props.text;
            }


            return (
                <>
                    <div className="card mb-3" style={{ width: '300px' }}>
                        <img src={props.imgurl} className="card-img-top" alt="..." />
                        <div className="card-body">
                            <h5 className="card-title">姓名:{msgName}</h5>
                            <p className="card-text">年齡:{msgAge}歲</p>
                            <a href="#" className="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </>
            );
        }

        // 建立React元件
        function App() {
            // JSX寫法
            return (
                <>
                    <GetCard imgurl="https://cdn.pixabay.com/photo/2023/12/08/14/14/beetle-8437661_1280.jpg" title="" text="20" />
                    <GetCard imgurl="https://cdn.pixabay.com/photo/2023/08/17/15/41/honey-bee-8196857_1280.jpg" title='def' text="" />
                    <GetCard imgurl="https://cdn.pixabay.com/photo/2024/05/22/16/37/seagull-8781110_1280.jpg" title='ghi' text="40" />
                </>
            );
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- bootstrap的css, icon -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>

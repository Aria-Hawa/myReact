        <script type="text/babel">
          // 建立card元件
          function Card(props) {
            // 資料解構
            // console.log(props);
            // 被解構的資料可以是物件/陣列
            // 宣告{}內的屬性(物件成員)，他們的來源是props;
            const { title,fee,content,btnName } = props;

            return (
              <>
                <div className="card mb-4">
                  <div className="card-header">
                    {/* 沒有解構的寫法 */}
                    {/* <h4 className="my-0">{props.title}</h4> */}
                    {/* 解構後的寫法 */}
                    <h4 className="my-0">{title}</h4>
                  </div>
                  <div className="card-body">
                    {/* <h1 className="card-title">{props.fee}<small>/月</small></h1> */}
                    {/* 三元運算子 */}
                    {/* 三元運算子 => 條件式 ? 條件成立 : 條件不成立 */}
                    {/* 條件成立 => 顯示$價格與/月 */}
                    {/* 條件不成立 =>只顯示props.fee */}
                    <h1 className="card-title">
                      {
                        typeof props.fee === 'number' ? (<>${props.fee}<small>/月</small></>) : (props.fee)
                      }
                      <br/>
                      {
                        typeof props.fee === 'number' ? (<>${fee}<small>/月</small></>) : (fee)
                      }
                    </h1>
                    <p>{props.content}</p>
                    <button type="button" className="btn btn-outline-primary">{btnName}</button>
                  </div>
                </div>
              </>
            );
          }



          const App = () => {
            return (

                <Card title='企業版' fee="請洽客服" content='多人適用。。。' btnName='企業版申請' />
              </>
            );
          };

          ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        </script>

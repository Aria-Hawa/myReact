<!DOCTYPE html>
<html>

<head>
    <title>版型建立</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- 載入bookstrap -->
    <script src="./js/vendor.js"></script>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入?? -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">版型建立</h1>
                    <small>檔名：<code>01-createLayout.html</code></small>
                </div>

                <div id="root"></div>

                <script type="text/babel">
                    // 建立card元件
                    function Card(props) {
                        // 資料解構
                        // console.log(props);
                        // 被解構的資料可以是物件/陣列
                        // 宣告{}內的屬性(物件成員)，他們的來源是props;
                        const { title, fee, content, btnName } = props;

                        return (
                            <>
                                <div className="card mb-4">
                                    <div className="card-header">
                                        {/* 解構後的寫法 */}
                                        <h4 className="my-0">{title}</h4>
                                    </div>
                                    <div className="card-body">
                                        {/* <h1 className="card-title">{props.fee}<small>/月</small></h1> */}
                                        {/* 三元運算子 */}
                                        {/* 三元運算子 => 條件式 ? 條件成立 : 條件不成立 */}
                                        {/* 條件成立 => 顯示$價格與/月 */}
                                        {/* 條件不成立 =>只顯示props.fee */}
                                        <h1 className="card-title">
                                            {
                                                typeof props.fee === 'number' ? (<>${fee}<small>/月</small></>) : (fee)
                                            }
                                        </h1>
                                        <p>{props.content}</p>
                                        <button type="button" className="btn btn-outline-primary">{btnName}</button>
                                    </div>
                                </div>
                            </>
                        );
                    }



                    const App = () => {
                        // 建立陣列物件的資料
                        const products = [
                            {
                                id: 1,   // 跑迴圈時需要一個不會重複的資料key值
                                title: '基本版',
                                fee: 1000,
                                content: '基本版說明區',
                                btnName: '免費試用',
                            },
                            {
                                id: 2,   // 跑迴圈時需要一個不會重複的資料key值
                                title: '進階版',
                                fee: 6000,
                                content: '進階版說明區',
                                btnName: '進階版申請',
                            },
                            {
                                id: 3,   // 跑迴圈時需要一個不會重複的資料key值
                                title: '專業版',
                                fee: 10000,
                                content: '專業版說明區',
                                btnName: '專業版申請',
                            },
                            {
                                id: 4,   // 跑迴圈時需要一個不會重複的資料key值
                                title: '企業版',
                                fee: '請洽客服',
                                content: '多人適用。。。',
                                btnName: '企業版申請',
                            },
                        ]
                        return (
                            <>
                                <h2>租用方案</h2>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                                    facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                                    consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                                    itaque odio voluptatibus.
                                </p>
                                {/* 使用迴圈，將陣列物件中的資料填入 */}
                                {/* 在輸出(return)時，使用js的話，必須要加上大括號 */}
                                {
                                    products.map((item) => {
                                        {/* 呼叫卡片元件 */ }
                                        {/* return <Card title='基本版' fee={1000} content='基本版說明區' btnName='免費試用' />   這樣同樣內容的card會出現三次*/ }
                                        return <Card key={item.id} title={item.title} fee={item.fee} content={item.content} btnName={item.btnName} />
                                    })
                                }
                                <h2>方案使用說明</h2>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                                    facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                                    consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                                    itaque odio voluptatibus.
                                </p>
                                {/* 單獨呼叫元件 */}
                                <Card title="專人解說" fee="請聯絡客服" content="專人解說文字區" btnName="專人服務"/>
                            </>
                        );
                    };

                    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
                </script>

            </main>

        </div>
    </div>

</body>

</html>
